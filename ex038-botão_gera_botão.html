<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botão que gera botão</title>

    <style>
      button#b1  {
        width: 110px;
        height: 40px;
      }
      button#b2  {
        display: none; /*Inicialmente o botão que será gerado fica escondido*/
        margin-top: 20px;
        width: 110px;
        height: 40px;
      }
    </style>

</head>
<body>
    <div>
        <button id = "b1">Clique-me!</button>
      
        <button id = "b2">Outro botão!</button>
      </div>

    <script>
        var button1 = document.getElementById("b1");
        var button2 = document.getElementById("b2");

        button1.onclick = function() {   
        button2.style.display = "block"; //Ao clicar no 1º botão, o botão que será gerado aparece
        }
    </script>
    
</body>
</html>
