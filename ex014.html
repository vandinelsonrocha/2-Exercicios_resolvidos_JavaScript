<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números com JS</title>

    <style>
        input  {
            width: 190px;
            height: 80px;
        }
    </style>
</head>
<body>
    <h1>Média do aluno v1.0</h1>
    <input type="button" value="Calcular média" onClick="clicar()">
    <div id="res">O resultado vai aparecer aqui...</div>

    <script>
        function clicar()  {
            var txt = document.getElementById('res')
            var nome = prompt('Qual é o nome do aluno? '+nome)
            var nota1 = Number(prompt('Qual foi a primeira nota de ' + nome +'? '+nota1))
            var nota2 = Number(prompt(`Além de ${nota1}, qual foi a outra nota de ${nome}?`+nota2))
            txt.innerHTML = `Calculando a média final de ${nome}.</br>`
            txt.innerHTML += `As notas obtidas foram ${nota1} e ${nota2}.</br>`
            txt.innerHTML += `A média final será ${((nota1+nota2)/2).toFixed(2).replace('.',',')}.`
        }
    </script>
    
</body>
</html>
