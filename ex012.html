<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números com JS</title>

    <style>
        input  {
            width: 200px;
            height: 80px;
        }
    </style>
</head>
<body>
    <h1>Trabalhando com números</h1>
    <input type="button" value="Clique para calcular" onClick="clicar()">
    <p id="par">O resultado vem aqui...</p>

    <script>
        window.alert("Seja bem vindo(a) ao meu site!")
        function clicar()  {
            var num = document.querySelector('p#par')
            var numero = Number(prompt('Digite um número: '+numero))
            num.innerHTML = `<p>O dobro de ${numero} é ${(numero*2).toFixed(2).replace('.',',')} e a metade é ${(numero/2).toFixed(2).replace('.',',')}!</p>`
        }
    </script>
    
</body>

</html>
