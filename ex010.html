<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados com JS</title>

    <style>
        input  {
            width: 200px;
            height: 80px;
        }
        p  {
            font: normal 25pt Arial;
        }
    </style>
</head>
<body>
    <p><strong>Trabalhando com dados v1.0</strong></p>
    <input type="button" value="Clique para começar" onClick="clicar()">
    <div class="bot"></div>

    <script>
        function clicar()  {
            var nome = window.document.getElementsByClassName('div')[0]
            nome = window.prompt('Qual é o seu nome? '+nome)
            nome = window.alert(`Olá, ${nome}! É um prazer te conhecer!`)
        }
    </script>
    
</body>
</html>
