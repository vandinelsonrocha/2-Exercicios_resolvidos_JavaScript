<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números com JS</title>

    <style>
        input  {
            width: 200px;
            height: 80px;
        }
        p  {
            font-size: 30px;
        }
    </style>
</head>
<body>
    <p><strong>Somando dois números</strong></p>
    <input type="button" value="Iniciar a soma" onClick="clicar()">
    <div>O resultado vem aqui...</div>

    <script>
        function clicar()  {
            var soma = document.getElementsByTagName('div')[0]
            var num1 = Number(prompt('Digite um número: '+num1))
            var num2 = Number(prompt('Digite outro número: '+num2))
            soma.innerHTML = `A soma entre ${num1} e ${num2} é igual a <strong>${(num1+num2).toFixed(2).replace('.',',')}</strong`

        }
    </script>
</body>
</html>
