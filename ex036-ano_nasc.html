<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ano de nascimento</title>

    <style></style>

</head>
<body>
    <h1>Saiba o ano em que nasceu</h1>
    <p>Aqui você saberá o ano em que qualquer indivíduo nasceu, desde pessoas, animais...</p>
    Idade:<input type="number" name="anos" id="anos">anos
    <input type="button" value="Calcular ano nascimento" onclick="anoNascimento()">
    <p id="res">O ano de nascimento aparecerá aqui.</p>

    <script>
        function anoNascimento()  {
            let idade = document.getElementById('anos').value
            let result = document.getElementById('res')
            let anoAtual = new Date().getFullYear()
            let anoNasc = anoAtual - idade

            result.innerHTML = `Tendo ${idade} anos, você nasceu no ano de ${anoNasc}.`
        }
    </script>
        
</body>
