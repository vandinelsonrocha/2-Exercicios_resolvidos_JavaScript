<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio boas-vindas</title>

    <style>
        input  {
            width: 120px;
            height: 70px;
        }
    </style>

</head>
<body>
    <h1>Boas-vindas</h1>
    <input type="button" value="Inicie o desafio" onclick="bem_vindo()">

    <script>
        function bem_vindo()  {
            let nome = prompt('Qual é o seu nome?')
            let idade = Number.parseInt(prompt(`Olá, ${nome}! Quantos anos você tem?`))
            alert(`Acabei de conhecer ${nome}, que tem ${idade} anos de idade.`)
        }
    </script>
    
</body>
</html>
