<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da adivinhação</title>

    <style>
        #but  {
            width: 187px;
            padding: 10px;
        }
        #num  {
            width: 169px;
            padding: 7px;
        }
    </style>
</head>
<body>
    <h1>Tente adivinhar o número</h1>
    <section>
        <p>Digite um número inteiro entre 1 e 100:<br></p>
        <input type="number" name="num" id="num" min="1" max="100"><br><br>
        <button id="but">Veja se adivinhou</button>
    </section>

    <section>
        <p id="res"></p>
    </section>
    
    <script src="adivinha.js"></script>
</body>
</html>
